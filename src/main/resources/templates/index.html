<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${serviceEnName}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>

<body>

<div class="container">
    <div align="center" style="margin-top: 100px">
        <!-- Content here -->
        <div class="jumbotron">
            <h1 class="display-4" th:text="'欢迎访问'+${serviceCnName}"/>
            <p th:text="'构建时间: ' + ${buildDateTime}" />
            <div align="center">
                <h2><a th:href="@{/read-api-doc-page.do}" style="text-decoration:none">Read API</a></h2>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        th:src="@{webjars/jquery/3.5.0/jquery.min.js}"
>
</script>
<script
        th:src="@{webjars/popper.js/1.14.3/umd/popper.min.js}"
></script>
<script
        th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"
>
</script>
</body>
</html>
